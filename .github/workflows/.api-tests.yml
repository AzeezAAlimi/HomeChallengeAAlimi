name: Run API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      petstore:
        image: swaggerapi/petstore3:unstable
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl --fail http://localhost:8080/api/v3/pet || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Playwright API tests
        run: npx playwright test --config=src/restfulApiTestAutomation/config/playwright.config.ts

      - name: Generate Allure report
        run: |
          npx allure generate src/restfulApiTestAutomation/allure-results --clean -o reports/api-e2e

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/api-e2e
          destination_dir: reports/api-e2e
